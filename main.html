<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<br>
		<input name="gender" type="radio" id="gender_m" required> Male
		<input name="gender" type="radio" id="gender_f" required> Female
		<br>
		<label for="cars">Select your fav car</label>
		<select id="cars" required>
			<option>--Please choose an option--</option>
			<option>BMW</option>
			<option>Toyota</option>
			<option>Audi</option>
		</select>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<label for="dob"></label>
		<input type="date" required id="dob">

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password">

		<label for="tos">I agree to the TOS	</label>
		<input type="checkbox" id="tos" required>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
